name: Update Steam Games Database

on:
  schedule:
    # Every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  update-games:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Update games database
        env:
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
        run: node scripts/update-games.js
      
      - name: Check for changes
        id: git-check
        run: |
          git add games.json metadata.json
          git diff --cached --exit-code || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add games.json metadata.json
          git commit -m "Update games database - $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          git push
